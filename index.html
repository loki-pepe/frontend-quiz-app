<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./static/style.css">

  <script defer src="./static/script.js"></script>
  
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  <header>
    <h2 class="quiz-name"></h2>
    <input type="checkbox" id="theme-switch">
  </header>

  <main id="start">
    <div id="heading-container">
      <hgroup>
        <p>Welcome to the</p>
        <h1>Frontend Quiz</h1>
      </hgroup>
      <p>Pick a subject to get started.</p>
    </div>
    <ul id="subjects">
      <!-- li > button.title * 4 -->
    </ul>
  </main>

  <main id="quiz" hidden>
    <div id="question-container">
      <p>Question <span id="question-number"></span> of <span class="total-questions"></span></p>
      <p id="question"></p>
      <div id="progress-bar"></div>
    </div>
    <div id="answers-container">
      <ul id="answers">
        <!-- li > button.answer * 4 -->
      </ul>
      <button class="submit" id="answer-button">Submit answer</button>
      <button hidden class="submit" id="next-button">Next question</button>
      <p hidden id="unanswered-error">Please select an answer</p>
    </div>
  </main>
  
  <main id="completed" hidden>
    <hgroup>
      <p>Quiz completed</p>
      <h3>You scored</h3>
    </hgroup>
    <div id="completion-display-container">
      <div id="completion-display">
        <h4 class="quiz-name"></h4>
        <div id="score"></div>
        <p>out of <span class="total-questions"></span></p>
      </div>
      <button class="submit" id="again-button">Play again</button>
    </div>
  </main>

</body>
</html>
