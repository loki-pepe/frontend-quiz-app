<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./static/style.css">

  <script defer src="./static/script.js"></script>
  
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  <header>
    <h2 class="quiz-name"></h2>
    <div id="theme-switch-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path fill="none" d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z"/>
        <title>Light theme icon</title>
      </svg>
      <input type="checkbox" id="theme-switch">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path fill="none" d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z"/>
        <title>Dark theme icon</title>
      </svg>
    </div>
  </header>

  <main id="start">
    <div id="heading-container">
      <hgroup>
        <p>Welcome to the</p>
        <h1>Frontend Quiz</h1>
      </hgroup>
      <p class="italic">Pick a subject to get started.</p>
    </div>
    <ul id="subjects">
      <!-- li > button.title * 4 -->
    </ul>
  </main>

  <main id="quiz" hidden>
    <div id="question-container">
      <p class="italic">Question <span id="question-number"></span> of <span class="total-questions"></span></p>
      <p id="question"></p>
      <div id="progress-bar"></div>
    </div>
    <div id="answers-container">
      <ol id="answers">
        <!-- li > button.answer * 4 -->
      </ol>
      <button class="submit" id="answer-button">Submit answer</button>
      <button hidden class="submit" id="next-button">Next question</button>
      <p hidden id="unanswered-error">Please select an answer</p>
    </div>
  </main>
  
  <main id="completed" hidden>
    <hgroup>
      <p>Quiz completed</p>
      <h3>You scored</h3>
    </hgroup>
    <div id="completion-display-container">
      <div id="completion-display">
        <h4 class="quiz-name"></h4>
        <div id="score"></div>
        <p>out of <span class="total-questions"></span></p>
      </div>
      <button class="submit" id="again-button">Play again</button>
    </div>
  </main>

</body>
</html>
